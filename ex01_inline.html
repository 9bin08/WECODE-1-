<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS기본-인라인방식</title>
</head>
<body>
    <!--CSS(Cascading Style Sheet):html 표,글씨,이미지,목록 등 뼈대를 만들고,css에서 글씨의 색상,크기,이미지의 위치,크기, 레이아웃 배치 등 웹문서의 디자인요소를 담당
    ※css 위치(방식)
    1.인라인 방식:태그에 직접 꾸밈.
    2.내부방식
    3.외부방식-->
    <h1 style="color: #f00;background-color: #ffff00">인라인요소</h1>
    <p style="color: #f0f;background-color: #b5b562;width: 400px;height: 200px">태그의 style 속성안에 서술</p>
</body>
</html>
