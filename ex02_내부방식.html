<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS기본-내부방식</title>
    <style>
        /*selecter(선택자){ 선언시작
          속성명1:속성값1; 
          속성명2:속성값2;  
        }선언종료*/
        /*  Ctrl + / :css 주석처리      */
        h1 {
            color: #00f;
            /* 글씨색상: 파랑 */
            background-color: #fc0;
            /*  배경색: 오렌지  */
        }

        p {
            color: #dc143c;
            background-color: #deb887;
            width: 300px;/* 가로넓이 */
            height: 100px;/* 세로높이 */
        }
    </style>
</head>

<body>
    <!--   html 주석 -->
    <!--CSS(Cascading Style Sheet):html 표,글씨,이미지,목록 등 뼈대를 만들고,css에서 글씨의 색상,크기,이미지의 위치,크기, 레이아웃 배치 등 웹문서의 디자인요소를 담당
    ※css 위치(방식)
    1.인라인 방식:태그에 직접 꾸밈.
    2.내부방식
    3.외부방식-->
    <h1>인라인요소</h1>
    <p>태그의 style 속성안에 서술</p>
</body></html>
