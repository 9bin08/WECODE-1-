<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:flex</title>
    <style>
        .wrap{width: 90%;height: 500px;background: #000;margin: 0 auto;display: flex;}
        /*display: flex(부모에게 사용하고,자손들이 옆으로 쌓임)*/
        .wrap div{width: 33.33333%;height: 200px;color: #fff;text-align: center;}
        .wrap div:first-child{background: red;}
        .wrap div:nth-child(2){background: green;}
        .wrap div:last-child{background: blue;}
    </style>
</head>
<body>
    <main class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </main>
</body>
</html>
