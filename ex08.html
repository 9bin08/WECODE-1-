<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a 링크 태그</title>
    
    <style>/* 내부스타일*/
        div{height: 1000px;} /*div태그를 높이값을 1000px로 해라*/
        /*태그{속성:속성값;}*/
        footer{height: 1000px;background-color: #000;color: #fff;}
        /*높이,배경색:검정;글씨색상:흰색*/
        a{color: #666;text-decoration:none;}
/*
        a태그는 밑줄,파란색.
        text-decoration:none(밑줄 제거)
*/
    </style>
</head>
<body>
    텍스트 링크
    <p><a href="#">텍스트링크</a></p>
    
<!--
    
   a(anchor)
    href(hypertext reference)-참조=주소경로(절대경로,상대경로)
    #:임시링크, 빈링크. 아이디명을 나타낼 때 사용하는 기호. 주소경로에 사용시 그 문서의 맨 꼭대기로 이동하는 역할
    
    a링크:파란색 밑줄
    방문했을 때 : 보라색 밑줄
    클릭했을 때 : 빨간색 밑줄
    target(웹페이지 창)
    _self:내 자신 창.기본값
    _blank:새창.클릭할 때마다 새창
    new:새창.한번만 새창
-->
    
  
    
    <h2>절대경로</h2>
