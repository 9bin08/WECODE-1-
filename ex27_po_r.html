<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position:relative</title>
    <style>
         *{padding: 0;margin: 0;}
        div{width: 200px;height: 200px;} 
        #box1{background: #F00;position:static;}
        #box2{background: #0F0;position:relative;left: 50px;top: 50px;}
        #box3{background: #00F;position: relative;left: -50px;top: -100px;}
      /*  position:static(기본값. 문서에 흐름대로 배치)
        position:relative(상대적인)-요소가 나타내야 되는 위치를 기준으로 상대적인 배치.고정되지 않고 다른 요소에 의해 바뀔수 있는 위치.
        left,right,top,bottom등 좌표값과 같이 사용
        */
    </style>
</head>
<body>
    <!--div#box$*3-->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>
</html>
