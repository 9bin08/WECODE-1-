<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블럭요소(block)</title>
</head>
<body>
    <h1>블럭요소란?</h1>
    <h2> 한 행을 모두 차지하고 부피를 가지는 요소</h2>
    <p>앞 뒤로 줄바꿈이 생깁니다.</p>
    <div>블럭요소</div>
    <hr>
    <!--  Horizontal Rule(수평선태그). 종료태그 없다. -->
    <header>헤더영역</header>
    <nav>네비게이션영역</nav>
    <section> 본문영역</section>
    <aside> 사이드영역 </aside>
    <footer>푸터영역</footer>
</body>
</html>
