<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태그</title>
</head>
<body>
    <!--목록태그: ul,ol,dl-->
    <h2>저녁메뉴</h2>
    <ul type="none">
        <li>피자</li>
        <li>샌드위치</li>
        <li>짜장면</li>
        <li>치킨과 맥주</li>
        <li>다이어트</li>    
    </ul>
    <!--
    ul(Unordered List):순서가 없는 목록.블록요소
    type=
    "disc":동그란점. 기본값
    "circle":안이 비워져있는 동그라미
    "square":사각형
    "none":블릿기호 없음
    -->
    
    <h2> 주메뉴+서브메뉴 </h2>
    <!--ul>li*3>a-->
    <ul>
        <li><a href="#">회사소개</a><!--대메뉴-->
            <ul><!-- 서브메뉴 -->
                <li><a href="#">CEO인사말</a></li>
                <li><a href="#">회사연혁</a></li>
                <li><a href="#">찾아오시는길</a></li>
            </ul>
        </li>
        <li><a href="#">제품소개</a>
            <ul>
                <li><a href="#">가전제품</a></li>
                <li><a href="#">자동차</a></li>
                <li><a href="#">식료품</a></li>
                <li><a href="#">생필품</a></li>
            </ul>
        </li>
        <li><a href="#">공지사항</a></li>
    </ul>
    
    <h2>채용절차</h2>
    <!--ol>li*5-->
    <ol type="i">
        <li>입사지원</li>
        <li>서류전형</li>
        <li>1차면접</li>
        <li>적성검사</li>
        <li>최종면접</li>
    </ol>
<!--
    ol(Ordered List):순서가 있는 목록. 블록요소
    기본값:숫자(1,2,3,4,......)
    type="A" :알파벳 대문자
    type="a" :알파벳 소문자
    type="I" :로마자 대문자
    type="i" :로마자 소문자
-->
    <h2>정의목록태그</h2>
   <!-- dl>dt+dd-->
    <dl>
        <dt>HTML이란?</dt>
        <dd>Hypertext Markup Language의 준말</dd>
        <dt>HTML5 태그 종류</dt>
        <dd>img태그</dd>
        <dd>a링크태그</dd>
        <dd>목록태그</dd>
    </dl> 
   <!-- 
    dl(Definition List):정의목록태그.블럭요소
    dt(Definition Term):정의용어,제목태그
    dd(Definition Description):정의 설명태그
    -->
</body>
</html>
