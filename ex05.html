<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body>
    <img src="images/daejeonsiso.jpg" alt="배너이미지" width="300">
    <img src="./div_sementic.png" alt="div태그과 시멘틱태그 비교" width="400">
    <img src="../brown.gif" alt="" width="400" height="300">
<!--
    img=image
    src(source):경로명 
    폴더명/파일명.확장자(jpg,gif,png,svg)
    alt(alternate):설명글,대체텍스트,웹표준에서는 속성값 꼭 써야함. 속성값은 한글 가능.
    ./ : 나를 기준으로 해서(상대경로)
    ../ : 상위폴더에 있는
    
    img태그는 종료태그가 없다(br,hr,img,meta,link)
    
-->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="구글로고">
</body>
</html>
