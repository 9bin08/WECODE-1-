<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:inline</title>
    <style>
        *{padding: 0;margin: 0;}
        body{padding: 50px;}
        .box{width: 200px;height: 100px;border: 1px solid #000;}
        .box1{background: #f00;display: inline;}
        .box2{background: #0f0;display: inline;}
        .box3{background: #00f;display: inline;}
        #wrap{margin-top: 50px;}
        /*그룹선택자 */
        #wrap .box1,#wrap .box2,#wrap .box3{display: inline-block;}
        
    </style>
</head>
<body>
    <h1>display:inline</h1>
    <div class="box box1">내용1내용1내용1내용1내용1내용1</div>
    <div class="box box2">내용2내용2내용2</div>
    <div class="box box3">내용3</div>
    
    <div id="wrap">
        <div class="box box1">내용1내용1내용1내용1내용1내용1</div>
        <div class="box box2">내용2내용2내용2</div>
        <div class="box box3">내용3</div>
        
    </div>
</body>
</html>
