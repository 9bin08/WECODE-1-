<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새로나온 form태그+새로운 태그</title>
    <style>
        td{border: 1px solid #666;}
    </style>
    <script>
     /*function 함수명(){실행문   alert(안내문구,경고문구)  confirm(확인,취소)}*/
        function conf(){
         alert("사용 가능한 아이디입니다.");
        /* confirm("사용 가능한 아이디입니다.");*/
        }
    </script>
</head>
<body>
    <form action="member.php" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <input type="search"><input type="button" value="검색">
            <table style="border: 1px solid #666; width: 500px;border-collapse: collapse;">
                <tr>
                    <td><label for="id_m">아이디</label></td>
                    <td>
                    <input type="text" name="id1" id="id_m" placeholder="영문과 숫자 4~8글자 입력 가능" pattern="[a-z0-9]{4,8}" required autofocus>
                    <input type="button" name="button" value="아이디중복확인" onclick="conf()">
                    <!--onclick:이 버튼을 클릭할 때="함수이름()"-->
                    </td>
                   <!-- label의 for값과 input의 id값을 동일하게 해서 서로 연동시킴-->
                </tr><!-- 1행-->
                <tr> 
                    <td><label for="pw1">비밀번호</label></td>
                    <td><input type="text" name="pw" id="pw1" required></td>
                </tr><!--2행 -->
                <tr>
                    <td><label for="email_m">메일수신</label></td>
                    <td>
                       <input type="email" id="email_m"> 
                        @
                        <select name="email_sel">
                        <option value="">::이메일을 선택해주세요::</option>
	<option value="naver.com">naver.com</option>
	<option value="hanmail.net">hanmail.net</option>
	<option value="nate.com">nate.com</option>
	<option value="gmail.com">gmail.com</option>
</select>
                    </td>
                </tr><!-- 3행-->
                 <tr>
                    <td colspan="2">
                        <input type="submit" value="회원가입">
                         <input type="reset" value="가입취소">
                    </td>
                </tr><!-- 4행-->
            </table>
        </fieldset>
    </form>
</body>
</html>
